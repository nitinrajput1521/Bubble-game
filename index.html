<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="main">
  
<div class="panel">
<div class="ptop">
  <div class="elem">
   <h4>Hit</h4> 
  <div id="hitval" class="box">
    0
  </div>
  </div>
  <div class="elem">
    <h4>Timer</h4>
  <div id="timer" class="box">
    60
  </div>
  </div>
  <div class="elem">
    <h4>Score</h4>
  <div id="scoreval" class="box">
    0
  </div>
  </div>
</div>
  <div class="pbottom">
    
  </div>
</div>
  <div class="Score-manager">
    <button>Start Game </button>
    <div class="right-hit">
      <h3>Right Hit</h3>
      <h3 id="rh"> 0 </h3>
    </div>
    <div class="wrong-hit">
      <h3>Wrong Hit</h3>
      <h3 id="wh"> 0 </h3>
    </div>
  </div>
</div>
  
<script type="module" src="script.js"></script>

</body>

</html>
